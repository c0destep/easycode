version: "3.8"
services:
    db:
        image: mysql
        ports:
            - "3306:3306"
        command:
            - -default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: development
            MYSQL_ROOT_PASSWORD: dev
            MYSQL_PASSWORD: dev
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - default
    www:
        build: .
        ports:
            - "80:80"
        volumes:
            - ./:/var/www/html
        links:
            - db
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - "8000:80"
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: dev
            MYSQL_ROOT_PASSWORD: dev
volumes:
    persistent: